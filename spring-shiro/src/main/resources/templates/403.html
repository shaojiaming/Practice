<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 没有权限的页面</title>
    <!--<meta http-equiv="refresh" content="5;url=/index">-->
</head>
<body>
<h1> 没有权限的页面</h1>
<span id="show"></span>
</body>
<script>
    var t=3;//设定跳转的时间
    setInterval("refer()",1000); //启动3秒定时
    function refer(){
        if(t==0){
            location="/index"; //#设定跳转的链接地址
        }
        document.getElementById('show').innerHTML=""+t+"秒后返回主页"; // 显示倒计时
        t--; // 计数器递减
    }
</script>
</html>
