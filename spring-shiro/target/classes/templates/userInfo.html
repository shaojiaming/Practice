<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>username</th>
            <th>name</th>
            <th>Password</th>
            <th>state</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user : ${users}">
            <th style="display: none" th:text="${user.uid}">1</th>
            <th scope="row" th:text="${user.username}">1</th>
            <td th:text="${user.name}">neo</td>
            <td th:text="${user.password}">Otto</td>
            <td th:text="${user.state}">6</td>
            <td><a th:href="@{/userInfo/toEdit(username=${user.username})}">edit</a></td>
            <td><a th:href="@{/userInfo/delete(username=${user.username})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/userInfo/userAdd" th:href="@{/userInfo/userAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
